<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Add Review
  </button>

  <!-- Review Model Popup -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header 
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div> -->
        
        <!-- Modal body -->
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="restuarant-name" class="col-form-label">Restuarant Name:</label>
                <input type="text" class="form-control" id="restuarant-name">
            </div>
            <div class="form-group">
                <label for="restuarant-address" class="col-form-label">Address:</label>
                <input type="text" class="form-control" id="restuarant-address">
            </div>
            <!-- Score -->
            <div class="form-check form-check-inline">
                <label for="restuarant-score" class="col-form-label">Score: </label>
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">5</label>
              </div>
            <!-- Review -->
              <div class="form-group">
                <label for="restuarant-review" class="col-form-label">Review:</label>
                <textarea class="form-control" id="restuarant-review"></textarea>
              </div>
            <!-- Add Photo 
              <div class="form-group">
                <label for="restuarant-review" class="col-form-label">Add Photos:</label>
                <textarea class="form-control" id="restuarant-review"></textarea>
              </div> -->
            </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Submit Review</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
