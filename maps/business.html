<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Business</title>
</head>
<body>
<div class="fill-view">
    <div class="row w-100 mx-0 px-0">
    <!-- Main Restaurant-->
        <div class="col-12 col-md-4">
            <div id="businessPage" ></div>
        </div>
<!-- Nearby Restaurants-->
        <div class="col-12 col-md-4">
            <h2> Nearby Restaurants </h2>
            <div id="places" ></div>
        </div>
<!-- Aside Profile-->
        <div class="col-12 col-md-4">
            <div class="card rounded-0" style="min-height: 80vh">
                <div class="card-header rounded-0 bg-recessed text-center">
                    <div class="mx-auto d-block position-relative">
                        <img src="/img/default_profile.jpg" class="profile">
                        <span class="position-relative position-absolute fixed-bottom" style="left: 188px; bottom: 4px;">
                            <a href="#" id="edit-profile"><img src="/img/icn/icon_edit.png"></a>
                        </span>
                    </div>
                    <h2 class="card-title">{{first_name}} {{last_name}}</h2>
                    <p class="card-subtitle">{{birthday}}</p>
                </div>
                <div class="card-body bg-highlight">
                    <div class="row">
                        {{#each friend}}
                        <a class="col-6 col-md-4 col-lg-3 ml-0 text-center card-link" href="/user/{{friend.id}}">
                            <img src="/img/default_profile.jpg" class="mx-auto py-3 profile-thumb">
                            <p class="card-subtitle">{{friend.first_name}}</p>
                        </a>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <input id="searchTextField" type="text" size="50" placeholder="Enter a location" autocomplete="on" runat="server" />  
    <input type="hidden" id="city2" name="city2" />
    <input type="hidden" id="cityLat" name="cityLat" />
    <input type="hidden" id="cityLng" name="cityLng" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVeiXPohR3WJKh94VpZEIbNr4wjAqPfoQ&libraries=places"></script>
    <script src="business.js"></script>
</body>
</html>
